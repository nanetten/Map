<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Niconne" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
</head>

<body>
    <div id="app">
        <div id="map"></div>
        <div class="nav">
            <div class="dropImageParent" data-bind="click: function(){menuSlide()}">
                <img class="dropImage" src="images/arrows.png" alt="menuArrows">
            </div>
            <div id="filter">
                <input type="text" name="filterList" placeholder="Search..." class="filterInput" data-bind="textInput: observableInput, event: { keyup:onEnter }">
                <i class="fa fa-search fa-3 search" aria-hidden="true" data-bind="click: function() {filterDivs()}"></i>
            </div>
            <img src="images/reload.svg" data-bind="click: function(){reload()}" class="reload">
            </i>
            <h1 class="navTittle"> Cool places in Sevilla </h1>
        </div>
        <div class="wrapper" data-bind="visible: isMenuOpen">
            <div class="menu">
                <ul class="locationsList" data-bind="foreach: observableLocations">
                    <div class="listElement" data-bind="visible: place.check, click: function() {$parent.listMarkerAppear(place, $parent.info, $parent.map)}">
                        <li>
                            <h2><strong data-bind="text: title"></strong></h2>
                            <p data-bind="text: address"> </p>
                            <p data-bind="text: city"> </p>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCH38wbMpVyYk37C9kTRKEg3lK0mg_5gFU&v=3&callback=initMap" onerror="googleMapsError()"></script>
    
</body>

</html>
