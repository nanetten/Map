<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <script  src="js/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  <div id="main" >
    <div id="menu">
      <ul class="locationsList" data-bind="foreach: ob">
        <li><button data-bind="text: title, click: $parent.listMarkerAppear(marker, $parent.info, $parent.map)"></button></li>
        <!--  -->
      </ul>
    </div>
    <div id="map"></div>
  </div>

  <script  async src="js/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH38wbMpVyYk37C9kTRKEg3lK0mg_5gFU&v=3&callback=initMap">
  </script>


  </body>
</html>
